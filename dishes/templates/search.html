<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dish Search</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        line-height: 1.6;
        color: #333;
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
        background-color: #f4f4f4;
      }
      h1 {
        color: #2c3e50;
        text-align: center;
      }
      form {
        display: flex;
        justify-content: center;
        margin-bottom: 20px;
      }
      input[type="text"] {
        width: 60%;
        padding: 10px;
        font-size: 16px;
        border: 1px solid #ddd;
        border-radius: 4px 0 0 4px;
      }
      input[type="submit"] {
        padding: 10px 20px;
        background-color: #3498db;
        color: white;
        border: none;
        border-radius: 0 4px 4px 0;
        cursor: pointer;
        font-size: 16px;
      }
      input[type="submit"]:hover {
        background-color: #2980b9;
      }
      h2 {
        color: #2c3e50;
        border-bottom: 2px solid #3498db;
        padding-bottom: 10px;
      }
      ul {
        list-style-type: none;
        padding: 0;
      }
      li {
        background-color: white;
        margin-bottom: 10px;
        padding: 15px;
        border-radius: 4px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }
      .restaurant {
        font-weight: bold;
        color: #2c3e50;
      }
      .price {
        color: #27ae60;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <h1>Dish Search</h1>
    <form method="get">
      <input
        type="text"
        name="q"
        value="{{ query|default_if_none:'' }}"
        placeholder="Enter dish name..."
      />
      <input type="submit" value="Search" />
    </form>
    {% if dishes %}
    <h2>Results:</h2>
    <ul>
      {% for dish in dishes %}
      <li>
        <span class="dish">{{ dish.name }}</span> -
        <span class="restaurant">{{ dish.restaurant }}</span>
        (<span class="price">${{ dish.price }}</span>)
      </li>
      {% endfor %}
    </ul>
    {% elif query %}
    <p>No results found.</p>
    {% endif %}
  </body>
</html>
